<!DOCTYPE html>
<head>
<title>Jay's List of Things to Get Done</title>
<link rel="stylesheet" href="css/styles.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>

<div id="wrapper">

	<div id="taskListDiv">

		<div id="headerDiv">
			<p>A Fairly Colorful List of Options!</p>
		</div>

		<div id="topBlock"></div>

		<div id="taskListInner">
			<script src="js/taskList.js"></script>
		</div>

		<div id="bottomBlock"></div>

	</div>
	
	<div id="taskFormDiv">
	
		<div id="formHeaderDiv">
			<p>Add a Task:</p>
		</div>

		<div id="formTopBlock"></div>

		<div id="taskFormInner">
		
			<form>
			<input name="taskName" placeholder="input Task Name">
			<input name="taskDate" placeholder="input Task Date">
			<input type="submit" value="Add Task">
			</form>
			
		</div>

		<div id="formBottomBlock"></div>
	
	</div>

</div>

</body>

</html>
